<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Github Repository Finder</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="assets/images/github-svgrepo-com.svg" alt="Github">
            <h1>Github Repository Finder</h1>
        </div>
        <select id="langs"></select>
        <div class="founded-data">
            <div class="content init">
                Please, select a language
            </div>
            <button class="hidden" id="refresh">
                Refresh
            </button>
            <button class="retry-btn hidden" id="retry">
                Clik to retry
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
